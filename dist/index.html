<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/styles.css" rel="stylesheet" type="text/html">
    <title>To Do List</title>
</head>
<body>
    <header class="flex justify-center">
        <h1 class="text-orange-500">To Do List</h1>
    </header>
    <!--Side Bar-->
    <nav class="nav-bar">
        <ul>
            <li>Home</li>
            <li>Today</li>
            <li>This Week</li>
            <li>This Month</li>
        </ul>
    </nav>
    <!--Modal Form-->
    <section class="modal hidden">
        <div class="flex items-end">
            <button class="modalClose">â¨‰</button>
        </div>
        <div class="modalContainer">
            <h2>Add New To-Do</h2>
            <form action="">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" name="" id="project" required>
                </div>
                <div>
                    <label for="description">Description: </label>
                    <input type="text" id="description">
                </div>
                <div>
                    <label for="date">Due Date: </label>
                    <input type="date" id="date" required>
                </div>
                <div>
                    <label for="priority">Priority: </label>
                    <input type="text" id="priority">
                </div>
                <div class="buttonContainer">
                    <button id="addToDo">Add Project</button>
                </div>
            </form>
        </div>
    </section>
    <div class="overlay hidden"></div>
    <!--Body Container-->
    <div></div>
    <!--Main/Button-->
    <section>
        <button id="modalOpen">ADD TO-DO</button>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
