<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/styles.css" rel="stylesheet" type="text/html">
    <title>To Do List</title>
</head>
<body>
    <!--Side Bar-->
    <nav class="nav-bar bg-gradient-to-r from-purple-700 to-indigo-500 flex-col justify-between items-start fixed m-0 h-full w-56 top-0 left-0 overflow-auto pl-5 text-lg text-white">
        <div class="my-3">
            <h1 class="text-orange-500 text-2xl">To Do List</h1>
            <p class="text-orange-500">Enhance your workflow</p>
        </div>
        <ul>
            <li>Home</li>
            <li>Today</li>
            <li>This Week</li>
            <li>This Month</li>
        </ul>
    </nav>
    <div class="flex justify-center items-center bg-teal-400 pt-8">
        <button class="bg-purple-700 text-white rounded-md px-8 py-2 text-base font-medium hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-blue-300" id="modalOpen">ADD TODO</button>
    </div>
    <!--Overlay Effect-->
    <div class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="overlay"></div>
    <!--modal content-->
    <form class="hidden fixed z-0 inset-10 w-1/2 shadow-lg rounded-none bg-white" id="modal">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Add Project</h3>
            <div class="mt-2 px-7 py-3">
                <label for="title">Title: </label>
                <input type="text" class="w-full bg-gray-100 p-2 mt-2 mb-3" id="title"/>
                <label for="description">Description: </label>
                <input type="text" class="w-full bg-gray-100 p-2 mt-2 mb-3" id="description" />
                <label for="date">Due Date: </label>
                <input type="text" class="w-full bg-gray-100 p-2 mt-2 mb-3" id="date" />
                <legend>Priority: </legend>
                    <div class="grid grid-cols-3 gap-1">
                        <div>
                            <input type="radio" id="high" value="high" class="hidden" name="priority" checked />
                            <label for="high" class="flex flex-col p-4 border-2 border-gray-400 rounded-md cursor-pointer">High</label>
                        </div>
                        <div>
                            <input type="radio" id="medium" value="medium" class="hidden" name="priority" />
                            <label for="medium" class="flex flex-col p-4 border-2 border-gray-400 rounded-md cursor-pointer">Medium</label>
                        </div>
                        <div>
                            <input type="radio" id="low" value="low" class="hidden" name="priority" />
                            <label for="low" class="flex flex-col p-4 border-2 border-gray-400 rounded-md cursor-pointer">Low</label>
                        </div>
                    </div>
            </div>
            <div class="flex justify-between px-4 py-3">
                <button id="addToDo" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 mr-2"> Create </button>
                <button id="modalClose" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300 mr-2"> Delete </button>
            </div>
        </div>
    </form>
    <!--Where Projects Are Located-->
    <section class="flex justify-evenly bg-teal-400 h-screen">
        <div class="py-8">
            <div>
                <h2 class="text-2xl text-gray-700 font-semibold leading-tight">My Tasks</h2>
            </div>
            <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
                    <table class="min-w-full leading-normal">
                        <thead>
                            <tr>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-orange-500 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Task</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-orange-500 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Description</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-orange-500 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Due Date</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-orange-500 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Priority</th>
                                <th class="px-5 py-3 border-b-2 border-gray-200 bg-orange-500 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Delete/Edit</th>
                            </tr>
                        </thead>
                        <!--New Tasks Go Here-->
                        <tbody id="taskList" class="">
                            <tr>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Home</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Clean the house</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">06/11/2023</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">Low</td>
                                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <div>
                                        <button>Delete?</button>
                                        <button>Edit?</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
